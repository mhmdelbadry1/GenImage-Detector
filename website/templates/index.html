<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Detection - 3 Model Comparison</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #d8dbff;
            border-color: #764ba2;
        }

        #fileInput {
            display: none;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .preview-section {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            display: block;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .results-section {
            display: none;
        }

        .model-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .model-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s;
        }

        .model-card:hover {
            transform: translateY(-5px);
        }

        .model-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #667eea;
        }

        .prediction {
            font-size: 1.8em;
            font-weight: bold;
            margin: 15px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .prediction.real {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .prediction.fake {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            color: white;
        }

        .confidence {
            margin-top: 15px;
        }

        .confidence-bar {
            background: #f0f0f0;
            height: 30px;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: width 0.5s ease;
        }

        .probabilities {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 0.9em;
        }

        .prob-item {
            text-align: center;
            flex: 1;
        }

        .prob-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç AI Image Detector</h1>
            <p class="subtitle">Upload an image to test against 3 state-of-the-art deepfake detection models</p>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <h2>Click to upload or drag and drop</h2>
                <p>Supported formats: JPG, PNG, WEBP (Max 16MB)</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            <div class="error" id="errorMsg"></div>
        </div>

        <div class="preview-section" id="previewSection">
            <h2>Uploaded Image</h2>
            <img id="previewImage" class="preview-image" alt="Preview">
            <center>
                <button class="btn" id="analyzeBtn">Analyze with 3 Models</button>
            </center>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h2>Analyzing image with 3 models...</h2>
            <p>This may take a few seconds</p>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="model-results" id="modelResults"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const modelResults = document.getElementById('modelResults');
        const errorMsg = document.getElementById('errorMsg');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please upload an image file');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewSection.style.display = 'block';
                resultsSection.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // Show loading with progress
            loading.style.display = 'block';
            resultsSection.style.display = 'none';
            analyzeBtn.disabled = true;
            
            // Show progress cards immediately
            showProgressCards();

            // Prepare form data
            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                displayResults(data.results);

            } catch (error) {
                showError('Error analyzing image: ' + error.message);
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });

        function showProgressCards() {
            modelResults.innerHTML = '';
            const models = ['SimpleCNN', 'ResNet50', 'SSP'];
            
            models.forEach(modelName => {
                const card = document.createElement('div');
                card.className = 'model-card';
                card.id = `card-${modelName}`;
                
                card.innerHTML = `
                    <div class="model-name">${modelName}</div>
                    <div class="prediction" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                        <div class="spinner" style="width: 40px; height: 40px; margin: 0 auto;"></div>
                        <div style="margin-top: 10px;">Processing...</div>
                    </div>
                `;
                
                modelResults.appendChild(card);
            });
            
            resultsSection.style.display = 'block';
        }

        function displayResults(results) {
            const models = ['SimpleCNN', 'ResNet50', 'SSP'];
            
            models.forEach(modelName => {
                const result = results[modelName];
                const card = document.getElementById(`card-${modelName}`);
                
                if (!card) return;
                
                if (!result || result.error) {
                    card.innerHTML = `
                        <div class="model-name">${modelName}</div>
                        <div class="prediction" style="background: #ff4444; color: white;">
                            Error
                        </div>
                    `;
                    return;
                }

                const predClass = result.prediction === 'Real' ? 'real' : 'fake';
                
                card.innerHTML = `
                    <div class="model-name">${modelName}</div>
                    <div class="prediction ${predClass}">
                        ${result.prediction}
                    </div>
                    <div class="confidence">
                        <strong>Confidence</strong>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${result.confidence}%">
                                ${result.confidence.toFixed(1)}%
                            </div>
                        </div>
                    </div>
                    <div class="probabilities">
                        <div class="prob-item">
                            <div>Real</div>
                            <div class="prob-value">${result.real_probability.toFixed(1)}%</div>
                        </div>
                        <div class="prob-item">
                            <div>AI-Generated</div>
                            <div class="prob-value">${result.fake_probability.toFixed(1)}%</div>
                        </div>
                    </div>
                `;
            });

            resultsSection.style.display = 'block';
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
